          return value ? { key: key, value: value, shared: shared } : null;
        } catch (e) { return null; }
      },
      async set(key, value, shared = false) {
        try {
          const storageKey = shared ? 'shared_' + key : 'user_' + key;
          localStorage.setItem(storageKey, value);

        } catch (e) { return null; }

async function extractDocx(file) {
  const mammoth = await import("mammoth");
  const arrayBuffer = await file.arrayBuffer();
  const result = await mammoth.extractRawText({ arrayBuffer });
  return result.value;
}

async function extractPdf(file) {
  if (!window.pdfjsLib) {
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js";
    script.onload = () => {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    };
    document.head.appendChild(script);
    await new Promise((r) => (script.onload = r));
  }
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let text = "";
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    text += content.items.map((item) => item.str).join(" ") + "\n";
  }
  return text.trim();
}

async function extractText(file) {
  const name = file.name.toLowerCase();
  if (name.endsWith(".docx")) return await extractDocx(file);
  if (name.endsWith(".pdf")) return await extractPdf(file);
  throw new Error("Unsupported file type");
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

// â”€â”€â”€ Storage Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadEntriesFromGitHub() {
  try {
    // Fetch all posts from each section folder
    const allEntries = [];
    const sections = ["law", "tech", "social", "life", "music", "photography"];
    
    for (const section of sections) {
      try {
        // Get list of files in the section folder
        const response = await fetch(
          `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/posts/${section}?ref=${GITHUB_BRANCH}`,
          { headers: { 'Accept': 'application/vnd.github.v3+json' } }
        );
        
        if (!response.ok) {
          console.log(`Section ${section} not found, skipping...`);
          continue; // Skip if folder doesn't exist yet
        }
        
        const files = await response.json();
        
        // Load each JSON file
        for (const file of files) {
          if (file.name.endsWith('.json')) {
            try {
              const postResponse = await fetch(file.download_url);
              const post = await postResponse.json();
              allEntries.push(post);
            } catch (e) {
              console.error(`Error loading ${file.name}:`, e);
            }
          }
        }
      } catch (e) {
        console.log(`No posts in ${section} yet`);
      }
    }
    
    console.log(`Loaded ${allEntries.length} posts from GitHub`);
    return allEntries;
  } catch (error) {
    console.error('Error loading entries from GitHub:', error);
    return [];
  }
}

async function loadEntries() {
  // Try to load from GitHub first
  try {
    const githubEntries = await loadEntriesFromGitHub();
    
    if (githubEntries.length > 0) {
      console.log('Using GitHub posts');
      return githubEntries;
    }
  } catch (e) {
    console.log('GitHub loading failed, using localStorage');
  }
  
  // Fallback to localStorage
  try {
    const result = await window.storage.get(ENTRIES_KEY);
    const localEntries = result ? JSON.parse(result.value) : [];
    console.log(`Using ${localEntries.length} localStorage posts`);
    return localEntries;
  } catch {
    console.log('No posts found');
    return [];
  }
}

async function saveEntries(entries) {
  // Save to localStorage for local drafts/edits
  await window.storage.set(ENTRIES_KEY, JSON.stringify(entries));
}

async function loadComments() {
  try {
    const result = await window.storage.get(COMMENTS_KEY, true);
    return result ? JSON.parse(result.value) : {};
  } catch {
    return {};
  }
}

async function saveComments(comments) {
  await window.storage.set(COMMENTS_KEY, JSON.stringify(comments), true);
}

// ENTRY CARD
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function EntryCard({ entry, comments, onEdit, onDelete, onAddComment, onDeleteComment }) {
  const [expanded, setExpanded] = useState(false);
  const [showComments, setShowComments] = useState(false);
  const [commentName, setCommentName] = useState("");
  const [commentText, setCommentText] = useState("");

  const preview = entry.body.length > 180 ? entry.body.slice(0, 180).replace(/\s+\S*$/, "") + "â€¦" : entry.body;
  const formattedDate = entry.date
    ? new Date(entry.date + "T12:00:00").toLocaleDateString("en-CA", { year: "numeric", month: "short", day: "numeric" })
    : "";

  const submitComment = () => {
    onAddComment(entry.id, commentName, commentText);
    setCommentName("");
    setCommentText("");
  };

  return (
    <article style={styles.card}>
      {/* Cover Image */}
      {entry.images && entry.images.length > 0 && (
        <div style={styles.cardCover}>
          <img src={entry.images[0].data} alt={entry.title} style={styles.cardCoverImg} />
          <div style={styles.cardCoverOverlay} />
        </div>
      )}

      <div style={styles.cardContent}>
        {/* Header */}
        <div style={styles.cardHeader}>
          <h3 style={styles.cardTitle}>{entry.title}</h3>
          <span style={styles.cardDate}>{formattedDate}</span>
        </div>

        {/* Body Preview */}
        <p style={styles.cardBody}>{expanded ? entry.body : preview}</p>
        {entry.body.length > 180 && (
          <button style={styles.toggleBtn} onClick={() => setExpanded(!expanded)}>
            {expanded ? "Show less" : "Read more"}
          </button>
        )}

        {/* Additional Images */}
        {entry.images && entry.images.length > 1 && (
          <div style={styles.cardGallery}>
            {entry.images.slice(1).map((img, i) => (
              <img key={i} src={img.data} alt={img.name} style={styles.galleryImg} />
            ))}
          </div>
        )}

        {/* Attachments */}
        {entry.attachments && entry.attachments.length > 0 && (
          <div style={styles.attachmentBox}>
            {entry.attachments.map((att, i) => (
              <a key={i} href={att.data} download={att.name} style={styles.attachmentItem}>
                ğŸ“ {att.name}
              </a>
            ))}
          </div>
        )}

        {/* Footer Actions */}
        <div style={styles.cardFooter}>
          <button style={styles.commentBtn} onClick={() => setShowComments(!showComments)}>
            ğŸ’¬ {comments.length} {comments.length === 1 ? 'Comment' : 'Comments'}
          </button>
        </div>

        {/* Comments Section */}
        {showComments && (
          <div style={styles.commentsBox}>
            {comments.length > 0 && (
              <div style={styles.commentsList}>
                {comments.map((comment) => (
                  <div key={comment.id} style={styles.comment}>
                    <div style={styles.commentHeader}>
                      <span style={styles.commentAuthor}>{comment.name}</span>
                      <span style={styles.commentTime}>
                        {new Date(comment.timestamp).toLocaleDateString("en-CA", { month: "short", day: "numeric" })}
                      </span>
                    </div>
                    <p style={styles.commentText}>{comment.text}</p>
                  </div>
                ))}
              </div>
            )}
            <div style={styles.commentForm}>
              <input
                style={styles.commentInput}
                placeholder="Name (optional)"
                value={commentName}
                onChange={(e) => setCommentName(e.target.value)}
              />
              <textarea
                style={styles.commentTextarea}
                placeholder="Leave feedback..."
                value={commentText}
                onChange={(e) => setCommentText(e.target.value)}
              />
              <button style={styles.commentSubmit} onClick={submitComment} disabled={!commentText.trim()}>
                Post
              </button>
            </div>
          </div>
        )}
      </div>
    </article>
  );
}
